version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
    overwrite: true
    permissions:
      owner: root
      group: root
      mode: '0755'
file_exists_behavior: OVERWRITE

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_python_dependencies.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
